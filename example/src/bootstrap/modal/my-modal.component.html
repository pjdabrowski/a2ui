<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                {{dynamicDependency}} = {{2 + 2}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm m-t-5" data-dismiss="modal">Native bootstrap attributes work also (close)</button>
                <button (click)="discard()" type="button" class="btn btn-default btn-sm m-t-5">Discard</button>
                <button (click)="close()" type="button" class="btn btn-default btn-sm m-t-5">Close</button>
                <button (click)="error()" type="button" class="btn btn-default btn-sm m-t-5 btn-danger">Error</button>
            </div>
        </div>
    </div>
</div>
